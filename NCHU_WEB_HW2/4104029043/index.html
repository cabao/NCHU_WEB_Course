<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form name="form1">
    姓名&nbsp: <input type="text" name="username" placeholder="請輸入姓名"><br>
    生日&nbsp: <input type="date" name="birthday"><br>
    性別 :
      <input type="radio" name="sex" value="True" checked>男
      <input type="radio" name="sex" value="False">女<br>
    興趣 : <br>
      <input type="checkbox" name="hobby" value="電視">電視<br>
      <input type="checkbox" name="hobby" value="電影">電影<br>
      <input type="checkbox" name="hobby" value="看書">看書<br>
    自傳 ： <br>
      <textarea rows=5 cols=50 name=note placeholder="請輸入自傳"></textarea><br>
    <button id="btn" type="button" name="button" onclick="javascript:getForm()">Submit</button>
  </form>

  <table style="display:none" id="intro_table">
    <tr>
      <th>姓名</th>
      <th>生日</th>
      <th>性別</th>
    </tr>
    <tr>
      <td id="n" onmouseover="this.style.color='red';" onmouseout="this.style.color='black';"></td>
      <td id="b"></td>
      <td id ="s"></td>
    </tr>
    <tr>
      <th>興趣</th>
      <th>自傳</th>
    </tr>
    <tr>
      <td id="h"></td>
      <td id="nt"></td>
    </tr>

  </table>
  <script type="text/javascript">
    function getForm()
    {
      var f = document.form1;
      var uname = f.username.value;
      var ubirth = f.birthday.value;
      if (f.sex[0].checked === true)
        var usex = "Male";
      else
        var usex = "Female";
      var uhobby = f.hobby;
      var hobbyarr = [];
      var j = 0;
      for (var i = 0; i < f.hobby.length; i++)
      {
        if (f.hobby[i].checked)
          hobbyarr.push(f.hobby[i].value);
      }
      var unote = document.form1.note.value;
      alert("您輸入的資料為：\n姓名："+uname+"\n生日："+ubirth+"\n性別："+usex
             +"\n興趣："+hobbyarr+"\n自傳："+unote);
      document.getElementById("n").innerHTML=uname;
      document.getElementById("b").innerHTML=ubirth;
      document.getElementById("s").innerHTML=usex;
      document.getElementById("h").innerHTML=hobbyarr;
      document.getElementById("nt").innerHTML=unote;
      document.getElementById("intro_table").setAttribute("style", "display: block;");
    }
  </script>

</body>
</html>
