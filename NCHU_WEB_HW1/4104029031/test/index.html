<h4>哈士奇</h4>
<p>哈士奇（英語：Husky）是對在北方地區用來拉雪橇的一大類狗的通稱，它們因為能夠快速拉雪橇而與其它種類的雪橇犬分開來。 
<br>相比之下，阿拉斯加雪橇犬是「最大和最強壯的」雪橇犬，通常用於沉重的任務
<br>哈士奇也用於雪橇犬比賽。最近幾年也被有的公司用來在有雪的區域為旅遊的人們拉雪橇觀光。</p>
